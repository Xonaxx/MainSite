<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2 align="center">№1</h2>
    <H1 ALIGN=CENTER> Coздание таблиц </Н1>
    <TABLE BORDER=1>
    <TR>
    <TH> Наименование </TH>
    <TH> Описание </TH>
    <TH> Цена </TH>
    </TR>
    <TR>
    <TD> Mini Tower </TD>
    <TD> ATX 230 Вт SM30 </TD>
    <TD> 30 </TD>
    </TR>
    <TR>
    <TD> Midi Tower </TD>
    <TD> ATX 230 Вт GM30 </TD>
    <TD> 33 </TD>
    </TR>
    <TR>
    <TD> Midi Tower </TD>
    <TD> ATX 300 Вт GM30 TUV </TD>
    <TD> 33 </TD>
    </TR>
    </TABLE>
    <h2 align="center">№2</h2>
        <H1 ALIGN=CENTER> Объединение ячеек </Н1>
        <TABLE BORDER=1>
        <TR BGCOLOR=RED>
        <TH> Наименование </TH>
        <TH> Описание </TH>
        <TH> Цена </TH>
        </TR>
        <TR>
        <TD> Ячейка 1 </TD>
        <TD> Ячейка 2 </TD>
        <TD> Ячейка 3 </TD>
        </TR>
        <TR BGCOLOR=GREEN>
            <TD> Ячейка 4 </TD>
            <TD COLSPAN=2> Ячейка 5 </TD>
            </TR>
            </TABLE>
</body>
</html>
