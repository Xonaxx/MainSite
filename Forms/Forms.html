<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2 align="center">№1</h2>
    <FORM>
        <P> Фамилия: <INPUT TYPE=text SIZE=30> <BR> Адрес: <INPUT TYPE=TEXT SIZE=30> </P>
        <P> Пол: <INPUT TYPE=RADIO name="option" value="option1"> М <INPUT TYPE=RADIO name="option" value="option2"> Ж </P>
        </FORM>
        <h2 align="center">№2</h2>  
        <FORM>
            <P> Фамилия: <INPUT TYPE=text SIZE=30> </P>
            
            <P> Какой язык вы изучали? </P>
            <INPUT TYPE=CHECKBOX> <I> английский </I> <BR>
            <INPUT TYPE=CHECKBOX> <I> немецкий </I> <BR>
            <INPUT TYPE=CHECKBOX> <I> французский </I> <BR>
            <INPUT TYPE=CHECKBOX> <I> другой </I> <BR>
        </FORM>
</body>
</html>
